{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <title>Profile</title>
  </head>
  <body>

    
       

    <main class="main-container">
        <form class = 'container' action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
           
        
            <div class="user-content-container user-profile-form-container">
                <ul>
                    <li class="name">
                        <label for="user-name">Your Name</label>
                        {{form.name}}
                    </li>
                    <li class="gender">
                        <label for="user-gender">Gender</label>
                        {{form.gender}}
                    </li>
                    <li class="dob">
                        <label for="user-dob" >DOB</label>
                        {{form.dob}}
                    </li>
                    <li class="age">                       
                        <label for="user-age">Your age</label>
                        {{form.age}}
                    </li>
                    <li class="address">
                        <label for="user-address">Address</label>
                        {{form.address}}
                    </li>

                </ul>
                <button class="profile-save-button"> Save </button><br>
                <a href="{% url 'home' %}" class="logo"></a>
                <a class="" href="{% url 'logout' %}">
                    <div class="header-logout">Logout</div>
                </a>
            </div>
        </form>
    </main>


  


    <script>

    var id_name = document.getElementById('id_name')
    var id_dob = document.getElementById('id_dob')
    var id_age = document.getElementById('id_age') 
    var id_address = document.getElementById('id_address')
    id_name.placeholder = 'Your Name'
    id_dob.placeholder = 'YY-MM-DD'
    id_age.placeholder = 'Your age'
    id_address.placeholder = 'address'

    </script>
    
  </body>
</html
